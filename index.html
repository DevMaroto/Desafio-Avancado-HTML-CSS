<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/style.css">
  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para
        <br>
        agendar a sua 
        mentoria 
      </p>
    </header>
    <form id="my-form-mentor">
      <fieldset>
        <legend class="legend">Informações pessoais</legend>
        <div class="input-wrapper-name">

          <div class="name">
            <label for="mentoring-name">Nome</label>
            <input id="mentoring-name"type="text" required>
          </div>

          <div class="surname">
            <label for="mentoring-surname">Sobrenome</label>
            <input id="mentoring-surname" type="text" required>
          </div>

        </div>

        <div class="input-wrapper">
          <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
          <input id="mentoring-email" type="email" required>
        </div>

        <div class="input-wrapper">
          <label for="mentoring-password">Senha <span>(minimo de 6 caracteres)</span></label>
          <input id="mentoring-password" type="password" required minlength="6">
        </div>
      </fieldset>

      <fieldset>
        <legend class="legend-2">
          informações do mentor
        </legend>
        <div class="input-wrapper-info">
          <label for="mentoring-name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input id="mentoring-name-mentor" type="text" required>
        </div>
      </fieldset>

      <fieldset>
        <legend class="legend-2">
          Seus horários disponíves
        </legend>

        <div class="col-mentoring">

          <div class="input-wrapper">
            <p>Primeira mentoria</p>
            <!-- possivel error no futuro com esse ID (usei ele no css e não sei se vai funcionar no backend)  tem dois com o mesmo nome id, deve ser por isso que apareceu o error no output-->
            <label for="input-mentoring">Data <span>(DD/MM/AAAA)</span></label>
            <input id="input-mentoring" type="date" required>
          </div>

          <div class="time">            
            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input id="mentoring-begin" type="time" required>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input id="mentoring-end" type="time" required>
            </div>
          </div>

        </div>

        <div class="col-mentoring-2">

          <div class="input-wrapper">
            <p>Segunda mentoria</p>
            <label for="input-mentoring">Data <span>(DD/MM/AAAA)</span></label>
            <input id="input-mentoring" type="date" required>
          </div>

          <div class="time">            
            <div class="input-wrapper">
              <label for="mentoring-begin-2">Das</label>
              <input id="mentoring-begin-2" type="time" required>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-end-2">Até</label>
              <input id="mentoring-end-2" type="time" required>
            </div>
          </div>

        </div>
      </fieldset>
    </form>

    <footer>
      <input class="button"type="submit" form="my-form-mentor" value="SALVAR">
      </input>
    </footer>
  </div>
</body>
</html>
