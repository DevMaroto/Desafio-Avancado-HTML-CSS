<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/style.css">
  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para
        <br>
        agendar a sua 
        mentoria 
      </p>
    </header>
    <form action="">
      <fieldset>
        <legend class="legend">Informações pessoais</legend>
        <div class="input-wrapper-name">

          <div class="name">
            <label for="">Nome</label>
            <input type="text">
          </div>

          <div class="surname">
            <label for="">Sobrenome</label>
            <input type="text">
          </div>

        </div>

        <div class="input-wrapper">
          <label for="">Email <span>(digite um email válido)</span></label>
          <input type="email">
        </div>

        <div class="input-wrapper">
          <label for="">Senha <span>(minimo de 6 caracteres)</span></label>
          <input type="password">
        </div>
      </fieldset>

      <fieldset>
        <legend class="legend-2">
          informações do mentor
        </legend>
        <div class="input-wrapper-info">
          <label for="">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text">
        </div>
      </fieldset>

      <fieldset>
        <legend class="legend-2">
          Seus horários disponíves
        </legend>

        <div class="col-mentoring">

          <div class="input-wrapper">
            <p>Primeira mentoria</p>
            <label for="">Data <span>(DD/MM/AAAA)</span></label>
            <input id="input-mentoring" type="date">
          </div>

          <div class="time">            
            <div class="input-wrapper">
              <label for="">Das</label>
              <input type="time">
            </div>

            <div class="input-wrapper">
              <label for="">Até</label>
              <input type="time">
            </div>
          </div>

        </div>

        <div class="col-mentoring-2">

          <div class="input-wrapper">
            <p>Segunda mentoria</p>
            <label for="">Data <span>(DD/MM/AAAA)</span></label>
            <input id="input-mentoring" type="date">
          </div>

          <div class="time">            
            <div class="input-wrapper">
              <label for="">Das</label>
              <input type="time">
            </div>

            <div class="input-wrapper">
              <label for="">Até</label>
              <input type="time">
            </div>
          </div>

        </div>
      </fieldset>
    </form>

    <footer>
      <input class="button"type="submit" value="SALVAR">
      </input>
    </footer>
  </div>
</body>
</html>
